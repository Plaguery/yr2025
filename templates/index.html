<!DOCTYPE html>
<html>
    <style>
        body{
            padding:0;

            margin: 0;
            font-family: sans-serif;
            background-color: rgba(0, 0, 0, 0.25);
        }

        .sidebar{
            margin: 0;
            padding: 0;
            width: 20vw;
            background-color: #1f1f1f;
            position: fixed;
            height: 100%;
            overflow-x: hidden;
            overflow-y: scroll;
            top:0;
            box-shadow: rgba(50, 50, 93, 0.25) 0px 50px 100px -20px, rgba(0, 0, 0, 0.3) 0px 30px 60px -30px, rgba(10, 37, 64, 0.35) 0px -2px 6px 0px inset;
            
        }

        .sidebar input{
            display:block;
            color:rgba(50, 50, 93, 0.25);
            padding:0.5vw;
            text-decoration: none;
            text-align: center;
            border: 0px;
            width : 100%;
            background-color: rgb(57, 57, 57);
        }
        .sidebar table, tr, td{
            margin-left: 0;
            text-align: center;
            border: 1px rgba(50, 50, 93, 0.25);
            width: 100%;

        .sidebar button {
        align-items: center;

        display: inline-flex;
        flex: 1 1 auto;

        justify-content: center;
        line-height: 1;

        outline: none;

        text-align: center;

        border: 0;

        -webkit-user-select: none;
        touch-action: manipulation;
        box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
        margin-bottom: 3px;
        }
